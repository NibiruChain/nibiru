      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/chaosnet
          tags: latest-${{ env.ARCH }}

      - name: Debug disk usage
        run: |
