project_name: nibid

env:
  - CGO_ENABLED=1

builds:
  - id: darwin
    main: ./cmd/nibid
    binary: nibid
    hooks:
      pre:
        - cmd: bash contrib/scripts/release_pre_darwin.sh
          output: false # enable for debug
          env:
            - TARGET={{ .Target }}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CC_darwin_amd64=o64-clang
      - CC_darwin_arm64=oa64-clang
      - 'CC={{ index .Env (print "CC_" .Os "_" .Arch) }}'
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/cosmos/cosmos-sdk/version.Name=nibiru
      - -X github.com/cosmos/cosmos-sdk/version.AppName=nibid
      - -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/types.DBBackend=rocksdb
      - -linkmode=external
      - -extldflags '-lrocksdb -lstdc++ -ldl -lz -lbz2'
    tags:
      - netgo
      - osusergo
      - ledger
      - static
      - rocksdb
      - pebbledb
      - static_wasm
      - grocksdb_no_link

  - id: linux
    main: ./cmd/nibid
    binary: nibid
    hooks:
      pre:
        - cmd: bash contrib/scripts/release_pre_linux.sh
          output: false # enable for debug
          env:
            - TARGET={{ .Target }}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CC_linux_amd64=x86_64-linux-gnu-gcc
      - CC_linux_arm64=aarch64-linux-gnu-gcc
      - 'CC={{ index .Env (print "CC_" .Os "_" .Arch) }}'
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/cosmos/cosmos-sdk/version.Name=nibiru
      - -X github.com/cosmos/cosmos-sdk/version.AppName=nibid
      - -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/types.DBBackend=rocksdb
      - -linkmode=external
      - -extldflags '-static -lm -lbz2'
    tags:
      - netgo
      - osusergo
      - ledger
      - static
      - rocksdb
      - pebbledb
      - muslc

universal_binaries:
  - id: darwin
