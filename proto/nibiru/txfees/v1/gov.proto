syntax = "proto3";
package nibiru.txfees.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "amino/amino.proto";
import "nibiru/txfees/v1/feetoken.proto";

option go_package = "github.com/NibiruChain/nibiru/v2/x/txfees/types";

// UpdateFeeTokenProposal is a gov Content type for changing the fee token address.
message UpdateFeeTokenProposal {
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = true;
  option (amino.name) = "nibiru/UpdateFeeTokenProposal";
  option (cosmos_proto.implements_interface) = "cosmos.gov.v1beta1.Content";

  string title = 1 [ (gogoproto.moretags) = "yaml:\"title\"" ];
  string description = 2 [ (gogoproto.moretags) = "yaml:\"description\"" ];
  FeeToken feetoken = 3 [
    (gogoproto.moretags) = "yaml:\"fee_tokens\"",
    (gogoproto.nullable) = false
  ];
}