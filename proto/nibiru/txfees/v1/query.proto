syntax = "proto3";
package nibiru.txfees.v1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "google/protobuf/duration.proto";

import "nibiru/txfees/v1/feetoken.proto";

option go_package = "github.com/NibiruChain/nibiru/v2/x/txfees/types";

service Query {
  // FeeToken returns the fee token address. It does not include the BaseDenom, which has its own
  // query endpoint
  rpc FeeToken(QueryFeeTokenRequest) returns (QueryFeeTokenResponse) {
    option (google.api.http).get = "/nibiru/txfees/v1/fee_token";
  }

  // Returns a list of all base denom tokens and their corresponding pools.
  rpc BaseDenom(QueryBaseDenomRequest) returns (QueryBaseDenomResponse) {
    option (google.api.http).get = "/nibiru/txfees/v1/base_denom";
  }
}

message QueryFeeTokenRequest {}
message QueryFeeTokenResponse {
  FeeToken fee_token = 1 [
    (gogoproto.moretags) = "yaml:\"fee_token\"",
    (gogoproto.nullable) = false
  ];
}


message QueryBaseDenomRequest {}
message QueryBaseDenomResponse {
  string base_denom = 1 [ (gogoproto.moretags) = "yaml:\"base_denom\"" ];
}
